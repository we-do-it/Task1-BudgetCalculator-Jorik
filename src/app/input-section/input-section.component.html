<div class="px-10">
  <form #budgetInputForm="ngForm" (ngSubmit)="onSubmit(budgetInputForm)" class="flex justify-between space-x-2">
    <input [ngModel]="item.amount" class="rounded-lg px-4 py-2 text-sm drop-shadow-xl focus:outline-none w-1/2"
           name="amount"
           placeholder="Amount"
           required
           type="number">
    <input [ngModel]="item.description" class="rounded-lg px-4 py-2 text-sm drop-shadow-xl focus:outline-none w-full"
           name="description"
           placeholder="Description"
           required
           type="text">
    <button [disabled]="!budgetInputForm.valid"
            class="bg-gray-800 hover:bg-gray-700 w-1/3 rounded-lg drop-shadow-xl text-white font-bold text-sm"
            type="submit">
      <p *ngIf="isNewItem">Add</p>
      <p *ngIf="!isNewItem">Save</p>
    </button>
  </form>
</div>
